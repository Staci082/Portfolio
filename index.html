                            </div>

                                required/>
                                <span class="highlight"></span>
                                <label for="email">Your e-mail</label>
                            </div>
                            
                            <div class="form-group" id="message-form">

                                <span class="highlight"></span>

                                <button type="submit">launch<i class="fa-solid fa-rocket fa-lg"></i></button>

                            </div>
